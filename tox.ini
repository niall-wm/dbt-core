[tox]
skipsdist = True
envlist = unit,integration

[testenv:{unit,py37,py38,py39,py310,py}]
description = unit testing
download = true
skip_install = true
passenv = DBT_* PYTEST_ADDOPTS
commands =
  {envpython} -m pytest --cov=core {posargs} test/unit
  {envpython} -m pytest --cov=core {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -reditable-requirements.txt

[testenv:{integration,py37-integration,py38-integration,py39-integration,py310-integration,py-integration}]
description = adapter plugin integration testing
download = true
skip_install = true
passenv = DBT_* POSTGRES_TEST_* PYTEST_ADDOPTS
commands =
  {envpython} -m pytest --cov=core --splits 3 --group 1 -m profile_postgres {posargs} test/integration
  {envpython} -m pytest --cov=core --splits 3 --group 1 {posargs} tests/functional
  {envpython} -m pytest --cov=core --splits 3 --group 1 {posargs} tests/adapter

deps =
  -rdev-requirements.txt
  -reditable-requirements.txt
